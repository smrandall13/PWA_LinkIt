<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta id="app-theme-color" name="theme-color" content="#121c2d" />

		<link rel="manifest" href="manifest.json" />
		<link id="app-theme" rel="stylesheet" href="app/theme-dark.css" />
		<link rel="stylesheet" href="app/theme.css" />
		<link rel="stylesheet" href="app/icons.css" />

		<link id="app-style" rel="stylesheet" href="app/app.css" />
		<link rel="stylesheet" href="app/support.css" />
		
		<title id="app-title"></title>
		
		<script defer src="app/support.js"></script>
		<script id="app-script" defer src="app/app.js"></script>
	</head>
	<body id="app-body" class="theme-dark">
		<div id="app-cover">
			<div id="app-cover-image"></div>
			<div id="app-cover-text">Loading...</div>
		</div>
		<header id="app-header">
			<div id="app-info">
				<div id="app-icon"></div>
				<span id="app-name" class="app-name"></span>
			</div>
			<nav id="app-nav" class="app-hidden"></nav>
			<div id="app-install" class="app-button app-install app-hidden">
				<div class="app-icon app-icon-download"></div>
				Install
			</div>
		</header>
		<main class="app-container">
			<section id="app-content"><div id="app-content-container"></div></section>
		</main>
	</body>
</html>
